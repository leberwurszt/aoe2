<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Expansion</th>
        <th>Army type</th>
    </tr>
    <tr *ngFor="let civilization of civilizations">
        <td>{{civilization['id']}}</td>
        <td>{{civilization['name']}}</td>
        <td>{{civilization['expansion']}}</td>
        <td>{{civilization['army_type']}}</td>
    </tr>

</table>
